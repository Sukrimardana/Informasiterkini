<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Keuangan</title>
<style>
    /* Tabel style */
    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }
    th, td {
        border: 3px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    /* Form style */
    .input-container {
        margin-bottom: 10px;
    }
    .input-container label {
        display: block;
        margin-bottom: 5px;
    }
    .input-container input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .btn-container {
        margin-top: 10px;
    }
    .btn-container button {
        padding: 8px 16px;
        cursor: pointer;
    }
    input:focus {
      outline: none;
    }
</style>
</head>
<body>
<h1>Data Keuangan</h1>

<div id="data-keuangan">
    <!-- Data akan ditampilkan di sini -->
</div>

<div class="input-container">
    <label for="tanggal">Tanggal:</label>
    <input type="text" id="tanggal" placeholder="Masukkan tanggal (format: YYYY-MM-DD)">
</div>
<div class="input-container">
    <label for="keterangan">Keterangan:</label>
    <input type="text" id="keterangan" placeholder="Masukkan keterangan">
</div>
<div class="input-container">
    <label for="nominal">Nominal:</label>
    <input type="number" id="nominal" placeholder="Masukkan nominal">
</div>
<div class="btn-container">
    <button onclick="tambahData()">Tambah Data</button>
</div>

<script src="script.js"></script>
</body>
</html>
